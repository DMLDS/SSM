<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>updatebook</title>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="page-header">
                <h1>
                    <small>新增书籍</small>
                </h1>
            </div>


            <form th:action="@{/up}" method="POST">
                <input type="hidden" name="bookID" th:value="${book.bookID}">
                <div class="form-group">
                    <label for="bkname">书籍名称</label>
                    <input type="text" class="form-control" name="bookName" id="bkname" th:value="${book.bookName}">
                </div>
                <div class="form-group">
                    <label for="bkcounts">书籍数量</label>
                    <input type="text" class="form-control" name="bookCounts" id="bkcounts" th:value="${book.bookCounts}">
                </div>
                <div class="form-group">
                    <label for="bkdetail">书籍描述</label>
                    <input type="text" class="form-control" id="bkdetail" name="detail" th:value="${book.detail}">
                </div>
                <!--                <button type="submit" class="btn btn-default">添加</button>-->
                <div class="form-group">
                    <input type="submit" class="form-control" value="修改">
                </div>
            </form>

        </div>
    </div>
</div>
</body>
</html>
