<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>addbook</title>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="page-header">
                <h1>
                    <small>新增书籍</small>
                </h1>
            </div>


            <form th:action="@{/addbook}" method="POST">
                <div class="form-group">
                    <label for="bkname">书籍名称</label>
                    <input type="text" class="form-control" name="bookName" id="bkname">
                </div>
                <div class="form-group">
                    <label for="bkcounts">书籍数量</label>
                    <input type="text" class="form-control" name="bookCounts" id="bkcounts">
                </div>
                <div class="form-group">
                    <label for="bkdetail">书籍描述</label>
                    <input type="text" class="form-control" id="bkdetail" name="detail">
                </div>
<!--                <button type="submit" class="btn btn-default">添加</button>-->
                <div class="form-group">
                    <input type="submit" class="form-control" value="添加">
                </div>
            </form>

        </div>
    </div>
</div>
</body>
</html>
